<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">  
		<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">  
		<meta name="keywords" content="珠宝商城" />
		<meta name="description" content="珠宝商城" />
		<title>珠宝商城</title>
		<link rel="icon" type="image/png" href="images/logo.png" sizes="32x32">
		<link rel="stylesheet" href="css/mui.min.css">
		<script src="js/mui.min.js"></script>
		<link rel="stylesheet" href="css/public.css">
		<link rel="stylesheet" href="css/user.css">
		<script src="js/jquery-1.11.0.min.js"></script>
		<!-- <script src="layer/layer.js"></script> -->
		<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="header">
			<a class="back" href="javascript:history.back(-1);"><img src="images/back.png"/></a>
			<span class="txt">添加银行卡</span>
		</div>
		<div class="edit_address">
			<div class="form">
				<!--<form>-->
					<div class="group">
						<label>开户行</label>
						<select name="" id="select">
							<option value="">支付宝</option>
							<option value="">微信</option>
							<option value="">中国建设银行</option>
							<option value="">中国农业银行</option>
							<option value="">中国工商银行</option>
						</select>
						<img src="images/more.png" class="xiala"/>
					</div>
					<div class="group">
						<label>姓名</label>
						<input type="text" class=""  placeholder="请输入持卡人姓名"/>
					</div>
					<div class="group b">
						<label>银行卡号</label>
						<input type="number"  class="num" placeholder="请输入银行卡号"/>
					</div>
					<!--<div class="group b">
						<label>开户行</label>
						<input type="text" class=""  placeholder="请输入银行开户行"/>
					</div>-->
					<div class="group w">
						<label>账号姓名</label>
						<input type="text" class=""  placeholder="请输入账号姓名"/>
					</div>
					<div class="group w">
						<label>收款二维码</label>
						<input type="file" class=""/>
					</div>
					<div class="group">
						<label>手机号</label>
						<input type="tel" value="13555555555"/>
					</div>
					<div class="group group1"  style="justify-content: flex-start;">
						<label>验证码</label>
						<input type="number" placeholder="请输入验证码"/>
						<input type="button" class="getCode1"   id="getCode"  value="获取验证码">
					</div>
					<button class="submit">保存</button>
				<!--</form>-->
			</div>
		</div>
		<script src="layer/layer.js"></script>
		<script src="js/check.js"></script>
		<script>
			$(".b").hide();
			$("#select").click(function(){
				if ($("select option:selected").html() == "支付宝" || $("select option:selected").html() == "微信") {
					$(".w").show();
					$(".b").hide();
				} else{
					$(".b").show();
					$(".w").hide();
				}
			})
			
			
			//获取手机验证码
			$("#getCode").click(function(){
				var that=this;
				getyan(that);
			})
			
			$(".submit").click(function(){
				var num=$(".num").val();
				
				//是否非空
				if(!isKong(num,"请输入银行卡号")){
					return false;
				}
		})
		</script>
		
		
	</body>
</html>
