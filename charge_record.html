<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">  
		<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">  
		<meta name="keywords" content="珠宝商城" />
		<meta name="description" content="珠宝商城" />
		<title>珠宝商城</title>
		<link rel="icon" type="image/png" href="images/logo.png" sizes="32x32">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/public.css">
		<link rel="stylesheet" href="css/user.css">
		<script src="js/jquery-1.11.0.min.js"></script>
	</head>
	<body>
		<div class="header">
			<a class="back" href="javascript:history.back(-1);"><img src="images/back.png" /></a>
			<span class="txt">充值记录</span>
		</div>
		<div class="my_asset profit_mingxi">
			
			<div class="list">
				<ul >
					<li>
						<div class="info">
							<div class="div">
								<p class="type">充值</p>
								<p class="num plus">+0.001</p>
							</div>
							<div class="div">
								<p class="time">2019-05-31 17:35</p>
								<p class="p">充值成功</p>
							</div>
						</div>
					</li>
					<li>
						<div class="info">
							<div class="div">
								<p class="type">充值</p>
								<p class="num reduce">-0.001</p>
							</div>
							<div class="div">
								<p class="time">2019-05-31 17:35</p>
								<p class="p">充值失败</p>
							</div>
						</div>
					</li>
				</ul>
				<div class="kong">
					<p>暂无数据</p>
					<img src="images/kong.png" />
				</div>
			</div>
		</div>
		<script type="text/javascript">
			show();
			function show(){
				//没有数据的时候显示
				if($(".list li").length <= 0) {
					$(".kong").show();
				} else {
					$(".kong").hide();
				}
			}
			
		</script>
		
	</body>
</html>
