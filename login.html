<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">  
		<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">  
		<meta name="keywords" content="珠宝商城" />
		<meta name="description" content="珠宝商城" />
		<title>珠宝商城</title>
		<link rel="icon" type="image/png" href="images/logo.png" sizes="32x32">
		<link rel="stylesheet" href="css/mui.min.css">
		<script src="js/mui.min.js"></script>
		<link rel="stylesheet" href="css/public.css">
		<link rel="stylesheet" href="css/register.css">
		<script src="js/jquery-1.11.0.min.js"></script>
		<script src="js/gVerify.js"></script>
		<!-- <script src="layer/layer.js"></script> -->
		<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<style>
			body{background: #F5F5F5;}
			.top{background: url(images/login_top.png) no-repeat;background-size:100% 100% ;}
			.login .logo{margin: 6rem 0 9rem;}
			.login .form{margin-top: -6rem;min-height: calc(100vh - 35vh);}
			.group{background: #F5F5F5;padding: 0 15px;height: 3.25rem !important;margin: 10% auto 0 !important;border: none !important;border-radius: 10px;}
			.login .form{border-radius: 15px;}
			.login .button.submit{background: linear-gradient(to left,#FB7759,#FC6455);color: #fff ;}
		</style>
	</head>
	<body>
		<div class="login">
			<div class="top">
				<p class="logo">
					<img src="images/logo.png" >
				</p>
			</div>
			<div class="form">
					<div class="group">
						<label><img src="images/mobile.png"/></label>
						<input type="text" class="mobile"  data-localize="pleaEnterTel" oninput="showClose(this)" placeholder="请输入手机号"/>
						<span class="close" onclick="cleanUp(this)"><img src="images/close.png" class="ico"></span>
					</div>
					<div class="group">
						<label><img src="images/pwd.png"/></label>
						<input type="password" class="pwd"  data-localize="pleaEnterPwd" oninput="Pwd(this)"  placeholder="请输入密码"/>
					</div>
					<button  class="submit button" >登录</button>
					<p class="error">
						<a href="register.html" >注册账号</a>
						<a href="find_pwd.html" >忘记密码?</a>
					</p>
			</div>
		</div>
		<script src="js/check.js"></script>
		
		<script>
			
			// 记住密码
			function remember(obj) {
				if($(obj).attr("checked") == "checked") { //不记住密码
					$(obj).siblings(".border").removeClass("mark");
					$(obj).attr("checked", false)
				} else { //记住密码
					$(obj).siblings(".border").addClass("mark");
					$(obj).attr("checked", "checked");
				}
			}
			
			function remeberCookie(){
				if($.cookie("mobile")){
					$("#rememberUser").attr("checked", true);
					$(".border").addClass("mark");
					$(".mobile").val($.cookie("mobile"));
					$(".pwd").val($.cookie("pwd"));
				}
			}
			// 调用
			remeberCookie();
			
			// 添加Cookie
			function addCookie(mobile,pwd){
				$.cookie("mobile", mobile, {
					expires: 365
				}); // 存储一个带365天期限的 cookie
				$.cookie("pwd", pwd, {
					expires: 365
				}); // 存储一个带365天期限的 cookie
				
			}
			
			// 删除cookie
			function removeCookie(){
				$.cookie("rememberUser", "false", {
					expires: -1
				}); // 删除 cookie
				$.cookie("mobile", '', {
					expires: -1
				});
				$.cookie("pwd", '', {
					expires: -1
				});
			}
			
						
		$(".submit").click(function(){
			var mobile=$(".mobile").val();
			var pwd=$(".pwd").val();
			// 是否非空
			if(!isKong(mobile,$(".mobile").attr("placeholder"))){
				return false;
			}
			// 是否非空
			if(!isKong(pwd,$(".pwd").attr("placeholder"))){
				return false;
			}
// 			if($("#rememberUser").prop("checked") == true) {
// 				addCookie(mobile,pwd);			//记住就添加cookie
// 			}else{
// 				removeCookie();				//不记住就添加cookie		
// 			}
			mui.alert("",'登录成功','确定' ,function() {
				addCookie(mobile,pwd);
				window.location.href = "index.html";
			});
	})
		
		
	
		</script>
	</body>
</html>
