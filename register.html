<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">  
		<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">  
		<meta name="keywords" content="珠宝商城" />
		<meta name="description" content="珠宝商城" />
		<title>珠宝商城</title>
		<link rel="icon" type="image/png" href="images/logo.png" sizes="32x32">
		<link rel="stylesheet" href="css/mui.min.css">
		<script src="js/mui.min.js"></script>
		<link rel="stylesheet" href="css/public.css">
		<link rel="stylesheet" href="css/register.css">
		<script src="js/jquery-1.11.0.min.js"></script>
		<script src="js/gVerify.js"></script>
		 <script src="layer/layer.js"></script> 
		<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<style>
			.header{background: none;}
			 .form .group{padding: 25px 0 0px !important}
			 .two{display: none;}
		</style>
	</head>
	<body>
		<div class="header">
			<a class="back" href="javascript:history.back(-1);"><img src="images/back.png"/></a>
			<span class="txt">注册</span>
		</div>
		<div class="login">
			<div class="form">
				<div class="box">
					<div class="tab_box">
						<!--<div class="group">
							<label><img src="images/account.png"/></label>
							<input type="text" class="account"  placeholder="用户名（6个字符以内）"/>
						</div>-->
						<div class="group">
							<label><img src="images/mobile.png"/></label>
							<input type="text" class="mobile"  placeholder="请输入手机号"/>
						</div>
						 <div class="group">
							<label><img src="images/check.png"/></label>
							<input type="number" class="code" placeholder="请输入验证码"/>
							<input type="button" id="getCode" class="getCode"  data-localize="GetCode" value="获取验证码"/>
						</div>
						<div class="group">
							<label><img src="images/pwd2.png"/></label>
							<input type="password" class="pwd"   placeholder="请输入登录密码"/>
						</div>
						<div class="group">
							<label><img src="images/pwd.png"/></label>
							<input type="password" class="re_pwd"  placeholder="请再次输入登录密码"/>
						</div>
						<div class="group">
							<label><img src="images/pwd2.png"/></label>
							<input type="password" class="pwd1"   placeholder="请输入交易密码"/>
						</div>
						<div class="group">
							<label><img src="images/pwd.png"/></label>
							<input type="password" class="re_pwd1"  placeholder="请再次输入交易密码"/>
						</div>
						<div class="group">
							<label><img src="images/intvite.png"/></label>
							<input type="number" class="re_pwd"  value="1546545"/>
						</div>
						<input type="hidden" name="" id="" class="PwdNotMach" value="两次填写密码不一致"  data-localize="PwdNotMach"/>
						<button  class="submit button" >注册</button>
					</div>
				</div>
			</div>
			<p class="p"><a href="" class="">下载APP</a></p>
		</div>
		<script src="js/check.js"></script>
		
		<script src="js/mui.min.js"></script>
		<script>
		//获取手机验证码
		$("#getCode").click(function(){
			var that=this;
			//console.log($(".mobile").val())
			if(!telCheck($(".mobile").val())){
				return false;
			}
			getyan(that);
		})
		$(".submit").click(function(){
//			var account=$(".account").val();
			var mobile=$(".mobile").val();
			var code=$(".code").val();
			var pwd=$(".pwd").val();
			var re_pwd=$(".re_pwd").val();
			var pwd1=$(".pwd1").val();
			var re_pwd1=$(".re_pwd1").val();
//			// 是否非空
//			if(!isKong(account,$(".account").attr("placeholder"))){
//				return false;
//			}
//			if(!userName(account)){
//				return false;
//			}
			if(!telCheck($(".mobile").val())){
				return false;
			}
			// 是否非空
			if(!isKong(code,$(".code").attr("placeholder"))){
				return false;
			}
			if(!CheckPw(pwd)){
				return false;
			}
			// 是否非空
			if(!isKong(re_pwd,$(".re_pwd").attr("placeholder"))){
				return false;
			}
			// 是否非空
			if(!isKong(re_pwd1,$(".re_pwd").attr("placeholder"))){
				return false;
			}
			if(pwd != re_pwd){
				mui.alert("",$(".PwdNotMach").val(),$("#Submit").val())
				return false;
			}
			if(pwd1 != re_pwd1){
				mui.alert("",$(".PwdNotMach").val(),$("#Submit").val())
				return false;
			}
			if(!CheckPw($(".pwd").val())){
				return false;
			}
			if(!CheckPw($(".re_pwd").val())){
				return false;
			}
			
			mui.alert("",'注册成功','确认' ,function() {
				window.location.href = "login.html";
			});
	})
		
		
	
		</script>
	</body>
</html>
